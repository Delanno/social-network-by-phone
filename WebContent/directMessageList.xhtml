<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">directMessageList</f:facet>

        <div class="results">

            <h:outputText value="No directMessage exists"
                       rendered="#{empty directMessageList.resultList}"/>

            <h:dataTable id="directMessageList" var="directMessage"
                      value="#{directMessageList.resultList}"
                   rendered="#{not empty directMessageList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{directMessage.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="directMessage"
                         value="#{directMessage.name}"
                   propagation="none"
                         view="/directMessage.xhtml">
                        <f:param name="directMessageId"
                                value="#{directMessage.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create directMessage"
                view="/directMessage.xhtml"/>
    </div>

</ui:define>

</ui:composition>
