<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">repliesList</f:facet>

        <div class="results">

            <h:outputText value="No replies exists"
                       rendered="#{empty repliesList.resultList}"/>

            <h:dataTable id="repliesList" var="replies"
                      value="#{repliesList.resultList}"
                   rendered="#{not empty repliesList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{replies.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="replies"
                         value="#{replies.name}"
                   propagation="none"
                         view="/replies.xhtml">
                        <f:param name="repliesId"
                                value="#{replies.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create replies"
                view="/replies.xhtml"/>
    </div>

</ui:define>

</ui:composition>
